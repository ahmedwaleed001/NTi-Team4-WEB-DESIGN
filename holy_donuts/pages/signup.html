<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Holy Donuts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body class="signup-bg">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100 py-5">
            <div class="col-md-6 col-lg-5">
                <div class="auth-container">
                    <div class="text-center mb-4">
                        <div class="donut-logo mx-auto mb-3"></div>
                        <h2 class="auth-title">Join Holy Donuts!</h2>
                        <p class="text-muted">Create your account and start enjoying our delicious treats</p>
                    </div>
                    
                    <form id="signupForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="signupFirstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="signupFirstName" placeholder="First name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="signupLastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="signupLastName" placeholder="Last name" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="signupEmail" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="signupPhone" class="form-label">Phone Number (Optional)</label>
                            <input type="tel" class="form-control" id="signupPhone" placeholder="Enter your phone number">
                        </div>
                        
                        <div class="mb-3">
                            <label for="signupPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="signupPassword" placeholder="Create a password" required>
                            <div class="form-text">Password must be at least 8 characters long</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="signupConfirmPassword" placeholder="Confirm your password" required>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                            <label class="form-check-label" for="agreeTerms">
                                I agree to the <a href="#" style="color: var(--primary-pink);">Terms of Service</a> and <a href="#" style="color: var(--primary-pink);">Privacy Policy</a>
                            </label>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="subscribeNewsletter">
                            <label class="form-check-label" for="subscribeNewsletter">
                                Subscribe to our newsletter for special offers and updates
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                            <i class="fas fa-user-plus me-2"></i>Create Account
                        </button>
                    </form>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p class="mb-3">Already have an account?</p>
                        <a href="login.html" class="btn btn-outline-primary w-100">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                        </a>
                    </div>
                    
                    <div class="text-center mt-4">
                        <a href="../index.html" class="text-muted text-decoration-none">
                            <i class="fas fa-arrow-left me-2"></i>Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('signupFirstName').value;
            const lastName = document.getElementById('signupLastName').value;
            const email = document.getElementById('signupEmail').value;
            const phone = document.getElementById('signupPhone').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            
            if (!firstName || !lastName || !email || !password || !confirmPassword) {
                showNotification('Please fill in all required fields', 'error');
                return;
            }
            
            if (password.length < 8) {
                showNotification('Password must be at least 8 characters long', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showNotification('Passwords do not match', 'error');
                return;
            }
            
            if (!agreeTerms) {
                showNotification('Please agree to the Terms of Service and Privacy Policy', 'error');
                return;
            }
            
            // Simulate signup (in real app, this would be an API call)
            const currentUser = { 
                email: email, 
                name: firstName + ' ' + lastName,
                firstName: firstName,
                lastName: lastName,
                phone: phone
            };
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            
            showNotification('Account created successfully! Welcome to Holy Donuts!');
            
            setTimeout(() => {
                window.location.href = '../index.html';
            }, 2000);
        });
    </script>
</body>
</html>
