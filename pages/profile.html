<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Holy Donuts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/header.css">
    <style>
        :root {
            --primary-pink: #ff69b4;
            --secondary-pink: #ff91c7;
            --light-pink: #ffb3d9;
            --dark-gray: #333;
            --light-gray: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Teko', sans-serif;
            background: linear-gradient(135deg, #ff69b4, #ff91c7);
            min-height: 100vh;
            padding: 20px 0;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            position: relative;
            z-index: 1;
        }

        .section-title {
            font-size: 2rem;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            margin-top: 20px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .profile-card {
            background: white;
            border-radius: 25px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            margin: 0 auto;
        }

        .profile-header {
            padding: 40px 30px 30px;
            text-align: center;
            position: relative;
            background: white;
        }

        .profile-body {
            padding: 0 30px 40px;
        }

        .connect-message {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 8px;
            color: var(--primary-pink);
            font-size: 0.9rem;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .message-icon {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 8px;
            color: var(--secondary-pink);
            font-size: 0.9rem;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .profile-name {
            font-size: 2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .profile-location {
            color: #888;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .profile-bio {
            color: #666;
            font-size: 1rem;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .stats-container {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            padding: 20px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
            display: block;
        }

        .stat-label {
            color: #888;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .info-section {
            margin: 25px 0;
        }

        .info-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-pink), var(--secondary-pink));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: white;
            font-size: 1rem;
        }

        .info-content {
            flex: 1;
        }

        .info-label {
            color: #888;
            font-size: 0.85rem;
            margin-bottom: 3px;
        }

        .info-value {
            color: #333;
            font-size: 1rem;
            font-weight: 500;
        }

        .info-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Teko', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .info-input:focus {
            outline: none;
            border-color: var(--primary-pink);
            box-shadow: 0 0 0 3px rgba(255, 105, 180, 0.1);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .btn-primary {
            flex: 1;
            background: linear-gradient(135deg, var(--primary-pink), var(--secondary-pink));
            color: white;
            border: none;
            padding: 15px;
            border-radius: 25px;
            font-family: 'Teko', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-secondary {
            flex: 1;
            background: #f8f9fa;
            color: #666;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 25px;
            font-family: 'Teko', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            font-family: 'Teko', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            width: 100%;
        }

        .btn-primary:hover,
        .btn-secondary:hover,
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
            z-index: 1000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
        }

        .success-message.show {
            opacity: 1;
            transform: translateX(0);
        }

        .alert {
            padding: 30px;
            margin: 20px;
            border-radius: 15px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .alert-warning {
            border: 1px solid rgba(255, 105, 180, 0.3);
            color: #333;
        }

        .alert h3 {
            margin-bottom: 15px;
            color: var(--primary-pink);
        }

        .alert .btn {
            background: linear-gradient(135deg, var(--primary-pink), var(--secondary-pink));
            color: white;
            padding: 10px 25px;
            text-decoration: none;
            border-radius: 25px;
            display: inline-block;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .alert .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
        }

        .home-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, var(--primary-pink), var(--secondary-pink));
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-family: 'Teko', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
            z-index: 1000;
        }

        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.4);
            color: white;
            text-decoration: none;
        }

        /* Enhanced Responsive Design */

        /* Large screens (1200px and up) */
        @media (min-width: 1200px) {
            .container {
                max-width: 1400px;
            }

            .profile-card {
                max-width: 700px;
            }

            .section-title {
                font-size: 2.5rem;
            }
        }

        /* Medium screens (992px to 1199px) */
        @media (max-width: 1199px) and (min-width: 992px) {
            .profile-card {
                max-width: 650px;
            }

            .section-title {
                font-size: 2.2rem;
            }
        }

        /* Small laptops and tablets (768px to 991px) */
        @media (max-width: 991px) and (min-width: 768px) {
            .profile-card {
                max-width: 600px;
                margin: 0 20px;
            }

            .profile-header {
                padding: 35px 25px 25px;
            }

            .profile-body {
                padding: 0 25px 35px;
            }

            .section-title {
                font-size: 2rem;
                margin-bottom: 25px;
            }

            .profile-avatar {
                width: 110px;
                height: 110px;
            }

            .info-icon {
                width: 35px;
                height: 35px;
                font-size: 0.9rem;
            }

            .home-btn {
                padding: 11px 18px;
                font-size: 0.95rem;
            }
        }

        /* Mobile devices (576px to 767px) */
        @media (max-width: 767px) and (min-width: 576px) {
            body {
                padding: 15px 0;
            }

            .profile-card {
                margin: 0 15px;
                border-radius: 20px;
            }

            .profile-header {
                padding: 30px 20px 20px;
            }

            .profile-body {
                padding: 0 20px 30px;
            }

            .section-title {
                font-size: 1.8rem;
                margin-bottom: 20px;
            }

            .profile-avatar {
                width: 100px;
                height: 100px;
            }

            .profile-name {
                font-size: 1.6rem;
            }

            .info-item {
                padding: 12px 0;
            }

            .info-icon {
                width: 32px;
                height: 32px;
                font-size: 0.85rem;
                margin-right: 12px;
            }

            .info-label {
                font-size: 0.8rem;
            }

            .info-value {
                font-size: 0.95rem;
            }

            .info-input {
                padding: 10px 12px;
                font-size: 0.95rem;
            }

            .action-buttons {
                flex-direction: column;
                gap: 12px;
            }

            .btn-primary,
            .btn-secondary {
                padding: 12px;
                font-size: 0.95rem;
            }

            .btn-danger {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .home-btn {
                top: 15px;
                right: 15px;
                padding: 10px 16px;
                font-size: 0.9rem;
            }
        }

        /* Small mobile devices (up to 575px) */
        @media (max-width: 575px) {
            body {
                padding: 10px 0;
            }

            .container {
                padding: 0 10px;
            }

            .profile-card {
                margin: 0 10px;
                border-radius: 15px;
            }

            .profile-header {
                padding: 25px 15px 15px;
            }

            .profile-body {
                padding: 0 15px 25px;
            }

            .section-title {
                font-size: 1.5rem;
                margin-bottom: 15px;
                margin-top: 15px;
            }

            .profile-avatar {
                width: 80px;
                height: 80px;
                border-width: 3px;
            }

            .profile-name {
                font-size: 1.4rem;
                margin-bottom: 15px;
            }

            .info-item {
                padding: 10px 0;
            }

            .info-icon {
                width: 28px;
                height: 28px;
                font-size: 0.8rem;
                margin-right: 10px;
            }

            .info-label {
                font-size: 0.75rem;
                margin-bottom: 2px;
            }

            .info-value {
                font-size: 0.9rem;
            }

            .info-input {
                padding: 8px 10px;
                font-size: 0.9rem;
                border-radius: 6px;
            }

            .action-buttons {
                flex-direction: column;
                gap: 10px;
                margin-top: 20px;
            }

            .btn-primary,
            .btn-secondary {
                padding: 10px;
                font-size: 0.9rem;
                border-radius: 20px;
            }

            .btn-danger {
                padding: 8px 15px;
                font-size: 0.85rem;
                margin-top: 10px;
            }

            .home-btn {
                top: 10px;
                right: 10px;
                padding: 8px 12px;
                font-size: 0.85rem;
                border-radius: 20px;
            }

            .home-btn span {
                display: none;
            }

            .success-message {
                top: 10px;
                right: 10px;
                padding: 12px 20px;
                font-size: 0.9rem;
            }

            .alert {
                padding: 20px;
                margin: 10px;
                border-radius: 12px;
            }

            .alert h3 {
                font-size: 1.2rem;
                margin-bottom: 10px;
            }

            .alert p {
                font-size: 0.9rem;
            }
        }

        /* Extra small devices (up to 375px) */
        @media (max-width: 375px) {
            .profile-card {
                margin: 0 5px;
            }

            .profile-header {
                padding: 20px 10px 10px;
            }

            .profile-body {
                padding: 0 10px 20px;
            }

            .section-title {
                font-size: 1.3rem;
            }

            .profile-avatar {
                width: 70px;
                height: 70px;
            }

            .profile-name {
                font-size: 1.2rem;
            }

            .info-icon {
                width: 24px;
                height: 24px;
                font-size: 0.75rem;
            }

            .home-btn {
                top: 8px;
                right: 8px;
                padding: 6px 10px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>

    <!-- Home Button -->
    <a href="../index.html" class="home-btn">
        <i class="fa-solid fa-home"></i>
        <span>Home</span>
    </a>

    <!-- Profile Section -->
    <section class="profile-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-xl-7">
                    <div class="profile-card">
                        <div id="no-user-message" class="alert alert-warning text-center" style="display: none;">
                            <h3><i class="fa-solid fa-user-slash"></i> No User Logged In</h3>
                            <p>Please log in to view and edit your profile information.</p>
                            <a href="../pages/login.html" class="btn">Go to Login</a>
                        </div>

                        <div id="profile-content" style="display: none;">
                            <div class="profile-header">
                                <h1 class="section-title">User Profile</h1>

                                <img id="profile-image"
                                    src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=120&h=120&fit=crop&crop=face"
                                    alt="Profile Picture" class="profile-avatar">

                                <h2 class="profile-name" id="profile-username">User Name</h2>
                            </div>

                            <div class="profile-body">

                                <!-- Profile Info Display Mode -->
                                <div id="profile-display">
                                    <div class="info-section">
                                        <div class="info-item">
                                            <div class="info-icon">
                                                <i class="fa-solid fa-user"></i>
                                            </div>
                                            <div class="info-content">
                                                <div class="info-label">Full Name</div>
                                                <div class="info-value" id="display-username"></div>
                                            </div>
                                        </div>

                                        <div class="info-item">
                                            <div class="info-icon">
                                                <i class="fa-solid fa-envelope"></i>
                                            </div>
                                            <div class="info-content">
                                                <div class="info-label">Email Address</div>
                                                <div class="info-value" id="display-email"></div>
                                            </div>
                                        </div>

                                        <div class="info-item">
                                            <div class="info-icon">
                                                <i class="fa-solid fa-lock"></i>
                                            </div>
                                            <div class="info-content">
                                                <div class="info-label">Password</div>
                                                <div class="info-value">••••••••</div>
                                            </div>
                                        </div>

                                        <div class="info-item">
                                            <div class="info-icon">
                                                <i class="fa-solid fa-phone"></i>
                                            </div>
                                            <div class="info-content">
                                                <div class="info-label">Phone Number</div>
                                                <div class="info-value" id="display-phone"></div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="action-buttons">
                                        <button onclick="enableEdit()" class="btn-primary">
                                            <i class="fa-solid fa-pen-to-square"></i> Edit Profile
                                        </button>
                                    </div>

                                    <button class="btn-danger" onclick="deleteUser()">
                                        <i class="fa-solid fa-trash"></i> Delete Account
                                    </button>
                                </div>

                                <!-- Profile Edit Mode -->
                                <div id="profile-edit" style="display: none;">
                                    <div class="info-section">
                                        <div class="info-item">
                                            <div class="info-icon">
                                                <i class="fa-solid fa-user"></i>
                                            </div>
                                            <div class="info-content">
                                                <div class="info-label">Full Name</div>
                                                <input type="text" id="username" class="info-input">
                                            </div>
                                        </div>

                                        <div class="info-item">
                                            <div class="info-icon">
                                                <i class="fa-solid fa-envelope"></i>
                                            </div>
                                            <div class="info-content">
                                                <div class="info-label">Email Address</div>
                                                <input type="email" id="email" class="info-input">
                                            </div>
                                        </div>

                                        <div class="info-item">
                                            <div class="info-icon">
                                                <i class="fa-solid fa-lock"></i>
                                            </div>
                                            <div class="info-content">
                                                <div class="info-label">Password</div>
                                                <input type="password" id="password" class="info-input">
                                            </div>
                                        </div>

                                        <div class="info-item">
                                            <div class="info-icon">
                                                <i class="fa-solid fa-phone"></i>
                                            </div>
                                            <div class="info-content">
                                                <div class="info-label">Phone Number</div>
                                                <input type="text" id="phone" class="info-input">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="action-buttons">
                                        <button onclick="updateUser()" class="btn-primary">
                                            <i class="fa-solid fa-save"></i> Save Changes
                                        </button>
                                        <button onclick="cancelEdit()" class="btn-secondary">
                                            <i class="fa-solid fa-times"></i> Cancel
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Success Message -->
    <div id="success-message" class="success-message">
        <i class="fa-solid fa-check-circle"></i> Profile updated successfully!
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/navbar.js"></script>
    <script>
        // Check if user is logged in
        function checkUserLogin() {
            const user = JSON.parse(localStorage.getItem('loggedInUser'));
            const noUserMessage = document.getElementById('no-user-message');
            const profileContent = document.getElementById('profile-content');

            if (user) {
                noUserMessage.style.display = 'none';
                profileContent.style.display = 'block';
                loadUserData(user);
            } else {
                noUserMessage.style.display = 'block';
                profileContent.style.display = 'none';
            }
        }

        // Load user data into the profile
        function loadUserData(user) {
            document.getElementById('profile-username').textContent = user.username;
            document.getElementById('display-username').textContent = user.username;
            document.getElementById('display-email').textContent = user.email;
            document.getElementById('display-phone').textContent = user.phone || 'Not provided';

            // Load data into edit form
            document.getElementById('username').value = user.username;
            document.getElementById('email').value = user.email;
            document.getElementById('password').value = user.password;
            document.getElementById('phone').value = user.phone || '';
        }

        // Enable edit mode
        function enableEdit() {
            document.getElementById('profile-display').style.display = 'none';
            document.getElementById('profile-edit').style.display = 'block';
        }

        // Cancel edit mode
        function cancelEdit() {
            document.getElementById('profile-edit').style.display = 'none';
            document.getElementById('profile-display').style.display = 'block';

            // Reload original data
            const user = JSON.parse(localStorage.getItem('loggedInUser'));
            if (user) {
                loadUserData(user);
            }
        }

        // Update user information
        function updateUser() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const phone = document.getElementById('phone').value;

            if (!username || !email || !password) {
                alert('Please fill in all required fields');
                return;
            }

            // Update user data
            const updatedUser = {
                username: username,
                email: email,
                password: password,
                phone: phone
            };

            // Save to localStorage
            localStorage.setItem('loggedInUser', JSON.stringify(updatedUser));

            // Update display
            loadUserData(updatedUser);

            // Switch back to display mode
            cancelEdit();

            // Show success message
            showSuccessMessage();
        }

        // Delete user account
        function deleteUser() {
            if (confirm('Are you sure you want to delete your account? This action cannot be undone.')) {
                localStorage.removeItem('loggedInUser');
                window.location.href = '../index.html';
            }
        }

        // Show success message
        function showSuccessMessage() {
            const message = document.getElementById('success-message');
            message.classList.add('show');
            setTimeout(() => {
                message.classList.remove('show');
            }, 3000);
        }

        // Logout function
        function logout() {
            localStorage.removeItem('loggedInUser');
            window.location.href = '../index.html';
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function () {
            checkUserLogin();
        });
    </script>
</body>

</html>
